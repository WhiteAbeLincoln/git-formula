git:
  pkgs: 
    - git
  git_config: /etc/gitconfig
  git_config_src: salt://git/files/git_config
  git_config_user: root
  git_config_group: root
  git_config_mode: '644'
  managed_userconfig: False
  install_from_source: False
  install_pkgrepo: False
  source_install:
    remove_system_package: False
    version: 1.8.4.2
    checksum: 'sha1=f2e9317703553b4215700605c15d0f3a30623a9d'
    source_root: /usr/local/src
    install_prefix': /usr/local
    pkg_deps: 
      - libcurl4-openssl-dev
      - libexpat1-dev
      - gettext
      - libz-dev
      - libssl-dev
      - build-essential
  users: []

git_config: {}
